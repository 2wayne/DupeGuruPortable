[Launch]
ProgramExecutable=dupeGuru\dupeguru-win32.exe
WorkingDirectory=%PAL:AppDir%\dupeGuru
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
dupeguru=HKCU\Software\Hardcoded Software\dupeGuru

[RegistryCleanupIfEmpty]
1=HKCU\Software\Hardcoded Software

[DirectoriesMove]
Hardcoded Software=%LOCALAPPDATA%\Hardcoded Software
